server:
  port: 18080
dubbo:
  scan:
    base-packages: com.zeryts.c2c.social.govern.reward
  protocol:
    name: dubbo
    port: 20882
  registry:
    address: spring-cloud://localhost
spring:
  application:
    name: social-govern-reward
  cloud:
    nacos:
      server-addr: 192.168.31.11:8848,192.168.31.12:8848,192.168.31.13:8848
      discovery:
        cluster-name: default
        group: SEATA_GROUP
    alibaba:
      seata:
        tx-service-group: social-govern-report
  datasource:
    url: jdbc:mysql://192.168.31.14:3306/test?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT
    username: admin
    password: hezitao
    driver-class-name: com.mysql.cj.jdbc.Driver
    initialSize: 1
    minIdle: 1
    maxActive: 50
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    filters: stat,wall,log4j
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
seata:
  enabled: true
  application-id: ${spring.application.name}
  tx-service-group: social-govern-report
  enable-auto-data-source-proxy: true
  config:
    type: nacos
    nacos:
      namespace: public
      serverAddr: ${spring.cloud.nacos.server-addr}
      group: SEATA_GROUP
  registry:
    type: nacos
    nacos:
      application: ${spring.application.name}
      server-addr: ${spring.cloud.nacos.server-addr}
      group: SEATA_GROUP
