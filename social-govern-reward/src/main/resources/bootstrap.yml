server:
  port: 18082
dubbo:
  scan:
    base-packages: com.zeryts.c2c.social.govern.reward
  protocol:
    name: dubbo
    port: 20882
  registry:
    address: spring-cloud://localhost
spring:
  application:
    name: social-govern-reward
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      server-addr: 192.9.200.75:8848
  datasource:
    url: jdbc:mysql://192.9.200.95:3306/seata?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    initialSize: 1
    minIdle: 1
    maxActive: 50
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    filters: stat,wall,log4j
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
