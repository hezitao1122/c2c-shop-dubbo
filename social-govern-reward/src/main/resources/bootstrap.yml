server:
  port: 8082
dubbo:
  scan:
    base-packages: com.zeryts.c2c.social.govern.reward
  protocol:
    name: dubbo
    port: 20882
  registry:
    address: spring-cloud://localhost
spring:
  application:
    name: social-govern-reward
  cloud:
    nacos:
      server-addr: 192.9.200.75:8848
      discovery:
        cluster-name: default
        group: SEATA_GROUP
      seata:
        tx-service-group: my_test_tx_group
  datasource:
    url: jdbc:mysql://192.9.200.95:3306/seata?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    initialSize: 1
    minIdle: 1
    maxActive: 50
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    filters: stat,wall,log4j
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
seata:
  enabled: true
  application-id: ${spring.application.name}
  tx-service-group: my_test_tx_group
  enable-auto-data-source-proxy: true
  config:
    type: nacos
    nacos:
      namespace:
      serverAddr: 192.9.200.75:8848
      group: SEATA_GROUP
      username: "nacos"
      password: "nacos"
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: 192.9.200.75:8848
      group: SEATA_GROUP
      namespace:
      username: "nacos"
      password: "nacos"