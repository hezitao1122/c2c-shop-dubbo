server:
  port: 8081
dubbo:
  scan:
    base-packages: com.zeryts.c2c.social.govern.report
  registry:
    address: spring-cloud://localhost
  cloud:
    subscribed-services: social-govern-reviewer,social-govern-reward
spring:
  application:
    name: social-govern-report
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.31.11:8848,192.168.31.12:8848,192.168.31.13:8848
        namespace: public
        group: SEATA_GROUP
      config:
        server-addr: 192.168.31.11:8848,192.168.31.12:8848,192.168.31.13:8848
        namespace: public
    alibaba:
      seata:
        tx-service-group: seata-server
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:mysql://192.168.31.14/test?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT
    username: admin
    password: hezitao
    driver-class-name: com.mysql.cj.jdbc.Driver
    initialSize: 1
    minIdle: 1
    maxActive: 50
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    filters: stat,wall,log4j
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
